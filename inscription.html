<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>S'inscrire</title>
		<link rel="stylesheet" href="assets/styles/main.css" />
		<link rel="stylesheet" href="assets/styles/form.css">
	</head>
	<body>
		<header>
			<h1>ENI - Memory - S'inscrire</h1>
			<nav class="navbar">
				<a href="index.html" id="accueil" class="nav link">Accueil</a>
				<a href="connection.html" id="connection" class="nav link">Se connecter</a>
				<a href="profil.html" id="profil" class="nav link">Profil</a>
				<a href="memory.html" id="jouer" class="nav link">Jouer</a>
			</nav>
		</header>

		<main>
			<form id="formID" action="" method="get" class="form inscription">
				<h2>Inscrivez-vous</h2>
				<div class="formDiv">
					<label for="userName">Nom d'utilisateur</label>
					<input id="userName" name="username" type="text" placeholder="3 caractères minimum" required pattern= "^[a-zA-Z0-9_\-]{3,}$" />
					<hr />
					<p id="nameCheck" class="formVerify">Veuillez rentrer un nom de 3 caractères minimum.</p>
				</div>
				<div class="formDiv">
					<label for="userEmail">Entrez votre email</label>
					<input id="userEmail" name="email" type="email" placeholder="exemple@memory.eni" required pattern="^[A-Za-z0-9._\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,4}$" />
					<hr />
					<p id="mailCheck" class="formVerify">Veuillez entrer une adresse email valide.</p>
				</div>
				<div class="formDiv">
					<label for="userPassword">Mot de passe</label>
					<input id="userPassword" name="password" type="password" placeholder="Votre mot de passe" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){6,32}$"/>
					<hr />
					<p id="passCheck" class="passwordHelp">Au moins un symbole, un chiffre, et 6 caractères minimum.</p>
					<div class="passBar">
						<div id="weak" class="weakDiv">
							<p>faible</p>
						</div>
						<div id="mid" class="midDiv">
							<p>moyen</p>
						</div>
						<div id="strong" class="strongDiv">
							<p>fort</p>
						</div>
					</div>
				</div>
				<div class="formDiv">
					<label for="confirmPassword">Confirmez le mot de passe</label>
					<input id="confirmPassword" type="password" placeholder="Comfirmez le mot de passe" required/>
					<hr />
					<p id="passConfirm" class="formVerify">Les mots de passes doivent correspondre.</p>
				</div>
				<div class="formButtons">
					<button id="submitForm" type="submit">Création du compte</button>
					<button id="cancel" type="reset">Annuler</button>
				</div>
			</form>
		</main>
		<script type="module" src="assets/scripts/form/accountForm.js"></script>
	</body>
</html>
